name: Wiki.js
defaults:
  config:
    # File defaults
    port: 80
    db:
      type: postgres
      host: localhost
      port: 5432
      user: wikijs
      pass: wikijsrocks
      db: wiki
      storage: ./db.sqlite
    ssl:
      enabled: false
    bindIP: 0.0.0.0
    logLevel: info
    # DB defaults
    graphEndpoint: 'https://graph.requarks.io'
    lang:
      code: en
      autoUpdate: true
      namespaces: []
      namespacing: false
    telemetry:
      clientId: ''
      isEnabled: false
    title: Wiki.js
    theming:
      theme: 'default'
      darkMode: false
    flags:
      sqllog: false
    # System defaults
    setup: false
    paths:
      content: ./content
      data: ./data
    cors:
      credentials: true
      maxAge: 600
      methods: 'GET,POST'
      origin: true
    search:
      maxHits: 100
localeNamespaces:
  - admin
  - auth
  - common
jobs:
  purgeUploads:
    onInit: true
    schedule: PT15M
  syncGraphLocales:
    onInit: true
    schedule: P1D
  syncGraphUpdates:
    onInit: true
    schedule: P1D
groups:
  defaultPermissions:
    - 'read:pages'
    - 'read:assets'
    - 'read:comments'
    - 'write:comments'
  defaultPageRules:
    - id: default
      deny: false
      match: START
      roles:
        - 'read:pages'
        - 'read:assets'
        - 'read:comments'
        - 'write:comments'
      path: ''
      locales: []
telemetry:
  BUGSNAG_ID: 'bb4b324d0675bcbba10025617fd2cec8'
  BUGSNAG_REMOTE: 'https://notify.bugsnag.com'
  GA_ID: 'UA-9094100-7'
  GA_REMOTE: 'https://www.google-analytics.com/batch'
reservedPaths:
  - login
  - logout
  - register
  - verify
  - favicons
  - fonts
  - img
  - js
  - svg
